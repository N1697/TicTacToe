<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6a3d638908.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="boardGame">
        <div id="gameContainer">
            <h1 id="tictactoe">Tic Tac Toe</h1>
    
            <div id="gridContainer">
                <div class="cell" cellIndex="0"></div>
                <div class="cell" cellIndex="1"></div>
                <div class="cell" cellIndex="2"></div>
                <div class="cell" cellIndex="3"></div>
                <div class="cell" cellIndex="4"></div>
                <div class="cell" cellIndex="5"></div>
                <div class="cell" cellIndex="6"></div>
                <div class="cell" cellIndex="7"></div>
                <div class="cell" cellIndex="8"></div>
            </div>
    
            <div id="footerContainer">
                <div id="XO">
                    <i class='fa-solid fa-xmark' id='xSignHTML'></i>
                    <i class='fa-solid fa-o' id='oSignHTML'></i>
                </div>
                <div id="statusText" ></div>
                <button id="restartBtn"><i class="fa-solid fa-arrow-rotate-right" id="resetIcon"></i></button>
            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
